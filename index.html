<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body>
    <header class="header">
        <header class="header__title">Form Validation</header>
        <div class="header__errors"></div>
    </header>
    <div class="wrapper">
        <h1 class="wrapper__title">
            Signup and Login Forms
        </h1>
        <h4 class="wrapper__subtitle">
            Flat and minimal design
        </h4>
        <main class="content">
            <form action="" class="signup" id="signup">
                <h2 class="signup__title">SignUp Form</h2>
                <input type="text" name="" placeholder="First Name" class="signup__first-name">
                <input type="text" name="" placeholder="Last Name" class="signup__last-name">
                <input type="text" name="" placeholder="Username" class="signup__username">
                <input type="email" name="" placeholder="Email Address" class="signup__email">
                <input type="password" name="" placeholder="Password" class="signup__password">
                <label class="signup__label">I Agree to the <a href="#" class="signup__label--link">terms of use</a>
                    <input type="checkbox" name="" class="signup__checkbox">
                    <span class="signup__span-text"></span>
                </label>
                <input type="submit" value="Sign Up" class="signup__submit">
                <p class="signup__text">Have an account with us?
                    <a href="#" class="signup__text--link">Login here</a>
                </p>
            </form>
            <form action="" class="login" id="login">
                <h2 class="login__title">Login Form</h2>
                <input type="email" name="" placeholder="Email Address" class="login__email">
                <input type="password" name="" placeholder="Password" class="login__password">
                <input type="submit" value="Login" class="login__submit">
                <p class="login__text">Forgot your password?
                    <a href="#" class="login__text--link">Reset here</a>
                </p>
            </form>
        </main>
        <footer class="footer-form">
            <p class="footer-form__text">CC Licence. Created by kubiakjarek@outlook.com 2019</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
